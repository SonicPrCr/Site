<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.scss" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <ul class="header__nav">
          <div class="header__nav--leftside">
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="./image/burger.svg"
                  class="header__forward--link"
                  alt="burger"
              /></a>
            </li>
            <div class="notebook__separator">
              <li class="header__nav--list">
                <img
                  src="./image/separator.svg"
                  class="seperator"
                  alt="separator"
                />
              </li>
            </div>
            <li class="header__nav--list">
              <img src="./image/logo.svg" class="logo" alt="logo" />
            </li>
            <div class="mobile__separator">
              <li class="header__nav--list">
                <img
                  src="./image/separator.svg"
                  class="seperator"
                  alt="separator"
                />
              </li>
            </div>
            
          </div>
          <div class="header__action">
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="./image/phone.svg"
                  class="header__forward--link"
                  alt="phone"
              /></a>
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="./image/message.svg"
                  class="header__forward--link"
                  alt="message"
              /></a>
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="./image/Profile.svg"
                  class="header__forward--link"
                  alt="search"
              /></a>
            </li>

            <li class="header__nav--list">
              <img
                src="./image/separator.svg"
                class="seperator"
                alt="separator"
              />
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="./image/tools.svg"
                  class="header__forward--link"
                  alt="tools"
              /></a>
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="./image/search.svg"
                  class="header__forward--link"
                  alt="search"
              /></a>
            </li>
          </div>
          <div class="header__navigation--buttons">
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="./image/tools.svg"
                  class="header__forward--link"
                  alt="tools"
              /></a>
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="./image/search.svg"
                  class="header__forward--link"
                  alt="search"
              /></a>
            </li>
          </div>
          
        </ul>
      </div>
    </div>
  </body>
</html>
